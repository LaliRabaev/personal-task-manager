<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="notes-sidebar" id="notes-sidebar">
        <div class="resizer" id="resizer"></div>
        <h2>Notes</h2>
        <ul id="notes-list">
            <!-- Notes will be dynamically inserted here -->
        </ul>
        <form id="notes-form" action="#" method="POST">
            <div class="input-container">
                <input type="file" id="file-input" style="display: none;">
                <label for="file-input" class="file-label">
                    <img src="https://icon-library.com/images/upload-icon/upload-icon-14.jpg" alt="Upload" class="icon">
                </label>
                <input type="text" name="note" id="note-input" placeholder="Type message">
                <button type="submit">
                    <img src="https://icon-library.com/images/send-icon-png/send-icon-png-29.jpg" alt="Send" class="icon">
                </button>
            </div>
        </form>
    </div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li onclick="editNote()">Edit</li>
            <li onclick="deleteNote()">Delete</li>
        </ul>
    </div>
    <script>
        // JavaScript for handling form submission and dynamic updates
        document.getElementById('notes-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let noteText = document.getElementById('note-input').value;
            if (noteText) {
                let noteElement = document.createElement('li');
                noteElement.textContent = noteText;
                noteElement.addEventListener('contextmenu', showContextMenu);
                document.getElementById('notes-list').appendChild(noteElement);
                document.getElementById('note-input').value = '';
            }
        });

        document.getElementById('note-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('notes-form').dispatchEvent(new Event('submit'));
            }
        });

        // Resizable sidebar
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('notes-sidebar');
        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            if (isResizing) {
                const newWidth = window.innerWidth - e.clientX;
                sidebar.style.width = newWidth + 'px';
            }
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Context menu
        const contextMenu = document.getElementById('context-menu');
        let currentNote = null;

        function showContextMenu(event) {
            event.preventDefault();
            currentNote = event.target;
            contextMenu.style.top = `${event.clientY}px`;
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.classList.add('active');
        }

        function editNote() {
            const noteText = prompt('Edit your note:', currentNote.textContent);
            if (noteText !== null) {
                currentNote.textContent = noteText;
            }
            hideContextMenu();
        }

        function deleteNote() {
            currentNote.remove();
            hideContextMenu();
        }

        function hideContextMenu() {
            contextMenu.classList.remove('active');
        }

        window.addEventListener('click', function() {
            hideContextMenu();
        });
    </script>
</body>
</html>
