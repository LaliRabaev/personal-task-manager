<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/bad5cf5214.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="notes-sidebar" id="notes-sidebar">
        <div class="resizer" id="resizer"></div>
        <h2>Notes</h2>
        <ul id="notes-list">
            {% for note in notes %}
                <li>{{ note.note_content }}</li>
            {% endfor %}
        </ul>
        <form id="notes-form" action="{{ url_for('add_note') }}" method="POST">
            <div class="input-container">
                <input type="file" id="file-input" style="display: none;">
                <label for="file-input" class="file-label">
                    <img src="{{ url_for('static', filename='icons/upload_picture.png') }}" alt="Upload" class="icon">
                </label>
                <input type="text" name="note" id="note-input" placeholder="Type message">
                <button type="submit">
                    <img src="{{ url_for('static', filename='icons/send.png') }}" alt="Send" class="icon">
                </button>
            </div>
        </form>
    </div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li>
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='icons/edit.png') }}" alt="Edit" class="icon">
                    <span onclick="editNote()">Edit</span>
                </div>
            </li>
            <li>
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='icons/delete.png') }}" alt="Delete" class="icon">
                    <span onclick="deleteNote()">Delete</span>
                </div>
            </li>
        </ul>
    </div>
    <script>
        // JavaScript for handling form submission and dynamic updates
        document.getElementById('notes-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            let noteText = document.getElementById('note-input').value; // Get the value from the note input field
    
            if (noteText) {
                // Create a new FormData object to handle form data submission via AJAX
                let formData = new FormData();
                formData.append('note', noteText); // Append the note content to the FormData object
    
                // Send an AJAX request to the server to save the note
                fetch('{{ url_for("add_note") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    if (data.success) {
                        // If the note was saved successfully, add it to the notes list
                        let noteElement = document.createElement('li');
                        noteElement.className = 'note-item';
                        noteElement.textContent = noteText;
                        noteElement.addEventListener('contextmenu', showContextMenu);
                        document.getElementById('notes-list').appendChild(noteElement);
                        document.getElementById('note-input').value = ''; // Clear the input field
                    } else {
                        alert('Error saving note');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    
        document.getElementById('note-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default behavior of the Enter key
                document.getElementById('notes-form').dispatchEvent(new Event('submit')); // Submit the form programmatically
            }
        });
    
        // Resizable sidebar
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('notes-sidebar');
        let isResizing = false;
    
        resizer.addEventListener('mousedown', function(e) {
            isResizing = true; // Set the resizing flag to true
            document.addEventListener('mousemove', resize); // Add mousemove event listener
            document.addEventListener('mouseup', stopResize); // Add mouseup event listener
        });
    
        function resize(e) {
            if (isResizing) {
                const newWidth = window.innerWidth - e.clientX; // Calculate the new width based on mouse position
                sidebar.style.width = newWidth + 'px'; // Set the new width of the sidebar
            }
        }
    
        function stopResize() {
            isResizing = false; // Set the resizing flag to false
            document.removeEventListener('mousemove', resize); // Remove mousemove event listener
            document.removeEventListener('mouseup', stopResize); // Remove mouseup event listener
        }
    
        // Context menu
        const contextMenu = document.getElementById('context-menu');
        let currentNote = null;
    
        function showContextMenu(event) {
            event.preventDefault(); // Prevent the default context menu from appearing
            currentNote = event.target; // Set the current note to the note that was right-clicked
            contextMenu.style.top = `${event.clientY}px`; // Set the position of the context menu
            contextMenu.style.left = `${event.clientX}px`; // Set the position of the context menu
            contextMenu.classList.add('active'); // Show the context menu
        }
    
        function editNote() {
            const noteText = prompt('Edit your note:', currentNote.textContent); // Prompt the user to edit the note text
            if (noteText !== null) {
                currentNote.textContent = noteText; // Update the note text
            }
            hideContextMenu(); // Hide the context menu
        }
    
        function deleteNote() {
            currentNote.remove(); // Remove the current note
            hideContextMenu(); // Hide the context menu
        }
    
        function hideContextMenu() {
            contextMenu.classList.remove('active'); // Hide the context menu
        }
    
        window.addEventListener('click', function() {
            hideContextMenu(); // Hide the context menu when clicking anywhere else
        });
    </script>    
</body>
</html>
